Sub Util_wipeTable(t As ListObject)
    On Error GoTo noData
    t.DataBodyRange.ClearContents
    Dim h As Range
    Set h = Union(t.HeaderRowRange, t.HeaderRowRange.Offset(1, 0))
    t.Resize h
    noData:
End Sub
